<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorir Div</title>
</head>
<body>
    <h1>Exemplos de cores</h1>
    <p> Considere como exemplo os seguintes códigos Hexadecimal</p>
    <p> Preto	= # 000000</p>	
 	<p>Branco =	#FFFFFF</p>
 	<p>Red =	# FF0000</p>
 	<p>Lima	= # 00FF00</p>
 	<p>Azul	= # 0000FF</p>
 	<p>Verde =	# 008000</p>
 	
    <h2>Colorir</h2>
    
    <form id="formCor">
        <label for="corInput">Digite o endereço hexadecimal da cor desejada usando o #:</label>
        <input type="text" id="corInput" placeholder="#rrggbb" required>
        <button type="submit">Colorir</button>
    </form>

    <div id="divColorida" style="width: 200px; height: 200px; border: 1px solid black; margin-top: 20px;"></div>

    <script src="script10.js"></script>
</body>
</html>
